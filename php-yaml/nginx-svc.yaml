apiVersion: v1                      
kind: Service                       
metadata:                           
  name: nginx-svc                   
spec:                               
  selector:                         
    name: nginx                     
  ports:                            
  - port: 80                        
    name: http                      
    targetPort: 80                  
    protocol: TCP                   
                                    
---                                 
apiVersion: apps/v1                 
kind: Deployment                    
metadata:                           
  name: my-nginx-deploy             
spec:                               
  replicas: 1                       
  selector:                         
    matchLabels:                    
      name: nginx                   
  template:                         
    metadata:                       
      labels:                       
        name: nginx                 
    spec:                           
      containers:                   
      - name: nginx                 
        image: nginx:1.17           
        imagePullPolicy: IfNotPresent
        ports:                      
        - name: http                
          containerPort: 80         
        volumeMounts:               
        - name: nginx-config        
          mountPath: /etc/nginx/conf.d
        - name: html                
          mountPath: /usr/share/nginx/html
      volumes:                      
      - name: nginx-config          
        configMap:                  
          name: nginx-config        
          items:                    
          - key: test1.conf         
            path: default.conf        
      - name: html                  
        nfs:                        
          path: /home/data/html     
          server: 192.168.83.143    