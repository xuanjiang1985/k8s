apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations: 
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: test1.shangke.ltd
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-svc
          servicePort: 80
  - host: test2.shangke.ltd
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-svc-test2
          servicePort: 80
  - host: test3.shangke.ltd
    http:
      paths:
      - path: /
        backend:
          serviceName: go-svc
          servicePort: 80